<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monet puzzle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="maincontainer">
        <h3>
            challenge: fix the painting!
        </h3>
        <p>
            click on different parts of the painting until the pieces are in order
        </p>

    </div>

    <!-- html purpose: establish a grid of images yo create the basis for the puzzle -->
    <!-- code adapted from this source: https://www.w3schools.com/howto/howto_css_images_side_by_side.asp -->

    <div class="column">
        <div class="row">
            <img src="https://i.ibb.co/23ynDh0/row-3-column-3.jpg.jpg" style="width:100px" id="img1">
            <img src="https://i.ibb.co/wKmy5Y2/row-1-column-1.jpg" style="width:100px" id="img2">
            <img src="https://i.ibb.co/9VpSNH8/row-3-column-1.jpg" style="width:100px" id="img3">

        </div>
        <div class="row">
            <img src="https://i.ibb.co/vXmsdrX/row-2-column-1.jpg" style="width:100px" id="img4">

            <img src="https://i.ibb.co/6DmNMF9/row-3-column-2.jpg" style="width:100px" id="img5">

            <img src="https://i.ibb.co/qW9f6xB/row-1-column-3.jpg" style="width:100px" id="img6">
        </div>
        <div class="row">
            <img src="https://i.ibb.co/cNp48hd/row-2-column-3.jpg" style="width:100px" id="img7">
            <img src="https://i.ibb.co/PcKrdb5/row-1-column-2.jpg" style="width:100px" id="img8">
            <img src="https://i.ibb.co/WfKPf2s/row-2-column-2.jpg" style="width:100px" id="img9">
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
